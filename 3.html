<h2>편지 - <a href="https://ko.wikipedia.org/wiki/%EA%B9%80%EB%82%A8%EC%A1%B0"
    target="_blank" title="html5 speicification">김남조</a></h2>

<img src="jo.jpg" width="20%">
<p style="margin-top:-10px;">
<br>그대만큼 사랑스러운 사람을 본 일이 없다
<br>그대만큼 나를 외롭게 한 이도 없었다
<p>이 생각을 하면 내가 꼭 울게 된다

<br>그대만큼 나를 정직하게 해준 이가 없었다
<br>내 안을 비추는 그대는 제일로 영롱한 거울,
<br>그대의 깊이를 다 지나가면 글썽이는 눈매의
<p>내가 있다 나의 시작이다

<br>그대에게 매일 편지를 쓴다
<br>한 귀절을 쓰면 한 귀절을 와서 읽는 그대,
그래서 이 편지는 한 번도 부치지 않는다
</p>
